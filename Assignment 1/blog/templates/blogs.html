<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for post in posts %}
    <div>
        <h1><a href = {% url 'blog-views-post' post.id %} >{{ post.title }}</a></h1>
        <p>Created: {{ post.created_at }}</p>
        <p>Last update: {{ post.updated_at }}</p>
        <p>{{ post.content|linebreaksbr }}</p>
    </div>
{% endfor %}
</body>
</html>
